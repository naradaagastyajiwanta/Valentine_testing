  <style>
    body {
      background-image: url(/asset/bg.jpg);
      background-repeat: no-repeat;
      background-size: cover;

    body::before {

  <body>
    <div id="bodyblur">
      <!-- <img

        height="100%"
      /> -->
    </div>

    <div id="Content">
      <div class="image">
        <img
          src="https://i.postimg.cc/W4xjf6yM/peachcat-peachcat-and-goma.gif"
          width="130px"
          height="130px"
        />
      </div>
      <div>
        <blockquote>
          <p id="text"></p>

    <div class="music-containermain">
      <h1 style="color: white; text-align: center">Music Player</h1>
      <div class="music-container" id="music-container">

          <h4 id="title"></h4>

        <audio src="music/Polo G – I Know.mp3" id="audio"></audio>
        <div class="img-container">
          <img src="images/Polo G – I Know.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <script type="text/javascript">
      function play() {
        var audio = new Audio("https://sndup.net/tqdx/d");
        audio.play();
      }

      const swals = Swal.mixin({
        allowOutsideClick: false,
        cancelButtonColor: "#FF0040",
      });
      const swalsy = Swal.mixin({
        confirmButtonText: "Iya",
        allowOutsideClick: false,
      });
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      });

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `Halo Dearest Madu kamu bisa klik tombol dibawah ya`,
          imageUrl: "/asset/mld.png",
          imageWidth: 170,
          imageHeight: 120,
          confirmButtonText: "Okay",
          allowOutsideClick: false,
          showCancelButton: false,
        });
        if (tanyawal) {
          // play();
          document.querySelector("#play").click();
          kuis();
        }
      }

      async function kuis() {
        await swalst.fire({
          title: "Lelah ya hari ini? :(",
          imageUrl: "https://i.postimg.cc/02wF21b1/peach-goma.gif",
          imageWidth: 120,
          imageHeight: 120,
        });
        await swalst.fire({
          title: "Its okay, selamat ya udah bisa lewatin semua hal dihari ini",
          imageUrl: "https://i.postimg.cc/g06FWScx/tepukbadan.gif",
          imageWidth: 120,
          imageHeight: 120,

        await swalst.fire({
          title: "Jangan lupa minum ..",
          imageUrl: "https://i.postimg.cc/vZWmnK2p/gigit.gif",
          imageWidth: 120,
          imageHeight: 120,
        });
        await swalst.fire({
          title: "Maaf aku hanya bisa support kamu aja &#129402;",
          imageUrl: "https://i.postimg.cc/SsmkcNY9/bear-cute-1.gif",
          imageWidth: 120,
          imageHeight: 120,
        });
        text = "You always be my sweetheart ";
        emotnama = "&#10084;";
        text2 =
          "Jaga diri baik-baik yahhh... Mungkin sebentar lagi kita ketemu... Love You... ";
        showDiv();
